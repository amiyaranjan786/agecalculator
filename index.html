<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <!-- custom css link -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Age calculator</h1>
    <p class="text">Enter your date of birth:</p>

    <input type="date" class="input-field">
    <button class="calculate-btn">Calculate</button>
    <div class="result">
      <p>Your age is: <span id="years">0</span> years, <span id="months">0</span> months, <span id="days">0</span> days.</p>
    </div>
  </div>

  <!-- custom js link -->
   <script src="script.js"></script>
</body>
</html>
